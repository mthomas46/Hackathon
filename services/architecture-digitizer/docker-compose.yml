# Individual Docker Compose for Architecture Digitizer Service
# This allows the architecture-digitizer to run independently as a standalone service

version: "3.9"

services:
  architecture-digitizer:
    build:
      context: ../../
      dockerfile: services/architecture-digitizer/Dockerfile
    volumes:
      - ../../:/app:ro
      - ./:/app/services/architecture-digitizer:rw
    environment:
      - ENVIRONMENT=development
    ports:
      - "5105:5105"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5105/health"]
      interval: 30s
      timeout: 10s
      retries: 3
