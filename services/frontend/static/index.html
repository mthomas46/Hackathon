<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>LLM Documentation Ecosystem</title>
        <style>
            body {
                margin: 0;
                padding: 0;
                font-family:
                    "Helvetica Neue", Helvetica, "Segoe UI", Tahoma, Geneva,
                    Verdana, sans-serif;
                background-color: #f8fafc;
            }

            #elm-app {
                min-height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .loading {
                text-align: center;
                color: #64748b;
            }
        </style>
    </head>
    <body>
        <div id="elm-app">
            <div class="loading">Loading LLM Documentation Ecosystem...</div>
        </div>

        <script src="/static/elm.js"></script>
        <script>
            // Initialize the Elm application
            var app = Elm.Main.init({
                node: document.getElementById("elm-app"),
            });
        </script>
    </body>
</html>
