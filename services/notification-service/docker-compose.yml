# Individual Docker Compose for Notification Service
# This allows the notification-service to run independently as a standalone service

version: "3.9"

services:
  notification-service:
    image: python:3.12-slim
    working_dir: /app
    volumes:
      - ../../:/app:ro
      - ../../config.yml:/app/config.yml:ro
      - ../shared/config.yaml:/app/services/shared/config.yaml:ro
      - ./config.yaml:/app/services/notification-service/config.yaml:ro
    environment:
      - ENVIRONMENT=development
    command: bash -lc "pip install --no-cache-dir fastapi uvicorn pydantic && python services/notification-service/main.py"
    ports:
      - "5095:5095"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5095/health"]
      interval: 30s
      timeout: 10s
      retries: 3
