# Project Simulation Dashboard - Docker Compose Configuration
version: '3.8'

services:
  simulation-dashboard:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: simulation-dashboard
    ports:
      - "8501:8501"
    environment:
      # Dashboard Configuration
      - DASHBOARD_ENVIRONMENT=production
      - DASHBOARD_DEBUG=false
      - DASHBOARD_PORT=8501
      - DASHBOARD_HOST=0.0.0.0

      # Simulation Service Connection
      - DASHBOARD_SIMULATION_SERVICE_HOST=project-simulation
      - DASHBOARD_SIMULATION_SERVICE_PORT=5075

      # Optional Analysis Service
      - DASHBOARD_ANALYSIS_SERVICE_URL=http://analysis-service:5080

      # Optional Health Service
      - DASHBOARD_HEALTH_SERVICE_URL=http://health-monitoring:5090

      # WebSocket Configuration
      - DASHBOARD_WEBSOCKET_ENABLED=true
      - DASHBOARD_WEBSOCKET_RECONNECT_ATTEMPTS=5
      - DASHBOARD_WEBSOCKET_HEARTBEAT_INTERVAL=30.0

      # Performance Configuration
      - DASHBOARD_PERFORMANCE_ENABLE_COMPRESSION=true
      - DASHBOARD_PERFORMANCE_MAX_CONCURRENT_REQUESTS=10

    depends_on:
      - project-simulation
    networks:
      - simulation-network
    restart: unless-stopped

    # Health check
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

    # Resource limits
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'

    # Logging
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

networks:
  simulation-network:
    external: true
    name: simulation-network

# Volumes for persistent data (if needed in future)
volumes:
  dashboard-data:
    driver: local
