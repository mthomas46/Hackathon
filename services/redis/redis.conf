# Redis configuration optimized for LLM Documentation Ecosystem
# Based on production-ready Redis configuration

# Network
bind 0.0.0.0
port 6379
timeout 0
tcp-keepalive 300

# General
daemonize no
supervised no
loglevel notice
logfile ""

# Snapshotting - optimized for development with some persistence
save 900 1
save 300 10
save 60 10000

# Security
# protected-mode yes (default)
# requirepass yourpassword

# Memory management
maxmemory 512mb
maxmemory-policy allkeys-lru

# Append only file - for better durability in development
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec

# Disable dangerous commands in production
# rename-command FLUSHDB ""
# rename-command FLUSHALL ""
# rename-command SHUTDOWN SHUTDOWN_REDIS
