[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    --verbose
    --tb=short
    --strict-markers
    --disable-warnings
    --cov=simulation
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=80
    -n auto
markers =
    unit: Unit tests
    integration: Integration tests
    functional: Functional tests
    performance: Performance tests
    slow: Slow running tests
    critical: Critical path tests
    domain: Domain layer tests
    infrastructure: Infrastructure layer tests
    presentation: Presentation layer tests
    ddd: Domain Driven Design tests
    event_sourcing: Event sourcing tests
    docker: Docker-related tests
    ci: CI/CD pipeline tests
    deployment: Deployment and infrastructure tests
    monitoring: Monitoring and health check tests
