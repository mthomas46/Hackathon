# Individual Docker Compose for Summarizer Hub Service
# This allows the summarizer-hub to run independently as a standalone service

version: "3.9"

services:
  summarizer-hub:
    image: python:3.12-slim
    working_dir: /app
    volumes:
      - ../../:/app:ro
      - ./:/app/services/summarizer-hub:rw
      - ../../:/app:ro
    environment:
      - OLLAMA_HOST=http://host.docker.internal:11434
      - ENVIRONMENT=development
    command: bash -lc "pip install --no-cache-dir fastapi uvicorn httpx pydantic boto3 botocore && python services/summarizer-hub/main.py"
    ports:
      - "5060:5060"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5060/health"]
      interval: 30s
      timeout: 10s
      retries: 3
