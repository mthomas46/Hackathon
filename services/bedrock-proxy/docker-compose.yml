# Individual Docker Compose for Bedrock Proxy Service
# This allows the bedrock-proxy to run independently as a standalone service

version: "3.9"

services:
  bedrock-proxy:
    image: python:3.12-slim
    working_dir: /app
    volumes:
      - ../../:/app:ro
      - ../../config.yml:/app/config.yml:ro
      - ../shared/config.yaml:/app/services/shared/config.yaml:ro
      - ./config.yaml:/app/services/bedrock-proxy/config.yaml:ro
    environment:
      - ENVIRONMENT=development
    command: bash -lc "pip install --no-cache-dir fastapi uvicorn pydantic && python services/bedrock-proxy/main.py"
    ports:
      - "7090:7090"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7090/health"]
      interval: 30s
      timeout: 10s
      retries: 3
