# Prometheus Alert Rules for LLM Documentation Ecosystem

groups:
  - name: service_health
    rules:
      # Service availability alerts
      - alert: ServiceDown
        expr: up == 0
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "Service {{ $labels.job }} is down"
          description: "Service {{ $labels.job }} has been down for more than 5 minutes."

      - alert: ServiceFlapping
        expr: changes(up[5m]) > 3
        labels:
          severity: warning
        annotations:
          summary: "Service {{ $labels.job }} is flapping"
          description: "Service {{ $labels.job }} has restarted more than 3 times in the last 5 minutes."

  - name: resource_usage
    rules:
      # CPU usage alerts
      - alert: HighCPUUsage
        expr: rate(process_cpu_user_seconds_total[5m]) * 100 > 80
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage on {{ $labels.job }}"
          description: "CPU usage is {{ $value }}% for service {{ $labels.job }}"

      # Memory usage alerts
      - alert: HighMemoryUsage
        expr: process_resident_memory_bytes / process_virtual_memory_max_bytes * 100 > 85
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage on {{ $labels.job }}"
          description: "Memory usage is {{ $value }}% for service {{ $labels.job }}"

      # Disk space alerts
      - alert: LowDiskSpace
        expr: (node_filesystem_avail_bytes / node_filesystem_size_bytes) * 100 < 10
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "Low disk space on {{ $labels.instance }}"
          description: "Disk space is below 10% on {{ $labels.instance }}"

  - name: redis_monitoring
    rules:
      - alert: RedisDown
        expr: redis_up == 0
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "Redis is down"
          description: "Redis instance is not responding"

      - alert: RedisMemoryHigh
        expr: redis_memory_used_bytes / redis_memory_max_bytes * 100 > 80
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "Redis memory usage high"
          description: "Redis memory usage is {{ $value }}%"

      - alert: RedisConnectionsHigh
        expr: redis_connected_clients > 100
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High Redis connections"
          description: "Redis has {{ $value }} connected clients"

  - name: database_monitoring
    rules:
      - alert: DatabaseDown
        expr: pg_up == 0
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "PostgreSQL is down"
          description: "PostgreSQL database is not responding"

      - alert: DatabaseConnectionsHigh
        expr: pg_stat_activity_count > 50
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High database connections"
          description: "PostgreSQL has {{ $value }} active connections"

  - name: api_performance
    rules:
      # Response time alerts
      - alert: SlowAPIResponse
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 2
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Slow API response on {{ $labels.job }}"
          description: "95th percentile response time is {{ $value }}s for {{ $labels.job }}"

      # Error rate alerts
      - alert: HighErrorRate
        expr: rate(http_requests_total{status=~"5.."}[5m]) / rate(http_requests_total[5m]) * 100 > 5
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "High error rate on {{ $labels.job }}"
          description: "Error rate is {{ $value }}% for {{ $labels.job }}"

      # Request rate alerts
      - alert: HighRequestRate
        expr: rate(http_requests_total[5m]) > 1000
        for: 10m
        labels:
          severity: info
        annotations:
          summary: "High request rate on {{ $labels.job }}"
          description: "Request rate is {{ $value }} req/s for {{ $labels.job }}"

  - name: business_logic
    rules:
      # LLM Documentation specific alerts
      - alert: DocumentProcessingQueueHigh
        expr: document_processing_queue_length > 100
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Document processing queue is high"
          description: "Document processing queue length is {{ $value }}"

      - alert: AnalysisTimeoutHigh
        expr: rate(analysis_timeout_total[5m]) > 10
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High analysis timeout rate"
          description: "Analysis timeouts per minute: {{ $value }}"

      - alert: MemoryAgentOverflow
        expr: memory_agent_items_total > 10000
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Memory agent item limit exceeded"
          description: "Memory agent has {{ $value }} items stored"

      # Architecture Digitizer alerts
      - alert: ArchitectureDigitizerAPIFailures
        expr: rate(architecture_digitizer_api_failures_total[5m]) > 5
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High architecture digitizer API failure rate"
          description: "Architecture digitizer API failures per minute: {{ $value }}"

      - alert: ArchitectureDigitizerTimeouts
        expr: rate(architecture_digitizer_timeout_total[5m]) > 10
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High architecture digitizer timeout rate"
          description: "Architecture digitizer timeouts per minute: {{ $value }}"
